<head>
  <title>Grocery List</title>
</head>

<body>	
  {{> groceryList}}
</body>

<template name="groceryList">

	<input type="text" id="new-item" name="new-item" placeholder="Add an item...">
	<input type="submit" id="add-button" value="Add">
	<ul>
		<!-- loop through all entries in the Item collection -->
		{{#each items}}
		<!--! render the current items name -->
		<li class="list-item" id="{{_id}}"><input type="checkbox" value="{{name}}">{{name}}</li>
		{{/each}}
	</ul>
	<p>http://panprogramming.tumblr.com/post/93473710682/meteor-beginner-tutorial-part-4</p>
</template>
